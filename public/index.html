<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="icon" href="https://files.catbox.moe/4gca2n.png" type="image/png">
    <title>SILA MD & SILA TECH â€” Session Generator</title>
    <style>
      :root {
        --bg-dark: #0a0a0a;
        --bg-card: rgba(13, 17, 23, 0.9);
        --accent-primary: #1E90FF;
        --accent-secondary: #0066CC;
        --accent-tertiary: #0047AB;
        --text-primary: #ffffff;
        --text-secondary: #b0b7c3;
        --border: rgba(30, 144, 255, 0.3);
        --success: #00FF00;
        --warning: #FFA500;
        --error: #FF4444;
        --music-bg: rgba(30, 144, 255, 0.1);
      }
      
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      
      body {
        margin: 0;
        font-family: 'Segoe UI', system-ui, Arial, sans-serif;
        background: var(--bg-dark);
        color: var(--text-primary);
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 20px;
        overflow: hidden;
        position: relative;
      }
      
      /* Animated gradient background */
      .gradient-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
      }
      
      .gradient-blob {
        position: absolute;
        border-radius: 50%;
        filter: blur(80px);
        opacity: 0.4;
        animation: float 25s infinite linear;
      }
      
      .blob-1 {
        width: 600px;
        height: 600px;
        background: radial-gradient(circle, var(--accent-primary), transparent);
        top: -300px;
        left: -300px;
        animation-delay: 0s;
      }
      
      .blob-2 {
        width: 700px;
        height: 700px;
        background: radial-gradient(circle, var(--accent-secondary), transparent);
        bottom: -400px;
        right: -300px;
        animation-delay: -8s;
        animation-duration: 30s;
      }
      
      .blob-3 {
        width: 500px;
        height: 500px;
        background: radial-gradient(circle, var(--accent-tertiary), transparent);
        top: 30%;
        left: 60%;
        animation-delay: -15s;
        animation-duration: 35s;
      }
      
      @keyframes float {
        0% {
          transform: translate(0, 0) rotate(0deg) scale(1);
        }
        25% {
          transform: translate(100px, 80px) rotate(90deg) scale(1.1);
        }
        50% {
          transform: translate(200px, 0) rotate(180deg) scale(1);
        }
        75% {
          transform: translate(80px, -80px) rotate(270deg) scale(0.9);
        }
        100% {
          transform: translate(0, 0) rotate(360deg) scale(1);
        }
      }
      
      .card {
        background: var(--bg-card);
        border: 2px solid var(--border);
        padding: 30px;
        border-radius: 20px;
        max-width: 450px;
        width: 100%;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
        position: relative;
        overflow: hidden;
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
      }
      
      .card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary), var(--accent-tertiary));
        animation: gradientShift 4s ease infinite;
        background-size: 300% 300%;
      }
      
      @keyframes gradientShift {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }
      
      .header {
        text-align: center;
        margin-bottom: 30px;
      }
      
      .logo {
        width: 80px;
        height: 80px;
        margin: 0 auto 15px;
        border-radius: 50%;
        background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 8px 25px rgba(30, 144, 255, 0.4);
        animation: logoGlow 3s ease-in-out infinite alternate;
        border: 3px solid rgba(255,255,255,0.1);
      }
      
      @keyframes logoGlow {
        from {
          box-shadow: 0 8px 25px rgba(30, 144, 255, 0.4);
        }
        to {
          box-shadow: 0 8px 35px rgba(30, 144, 255, 0.7), 0 0 40px rgba(0, 102, 204, 0.5);
        }
      }
      
      .logo img {
        width: 50px;
        height: 50px;
        border-radius: 50%;
      }
      
      .title {
        font-size: 28px;
        font-weight: 800;
        background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 8px;
        letter-spacing: 1px;
      }
      
      .subtitle {
        color: var(--text-secondary);
        font-size: 16px;
        margin-bottom: 5px;
      }
      
      .forwarding-id {
        background: rgba(30, 144, 255, 0.15);
        padding: 8px 16px;
        border-radius: 25px;
        font-size: 12px;
        color: var(--accent-primary);
        border: 1px solid var(--border);
        display: inline-block;
        margin-top: 10px;
        backdrop-filter: blur(10px);
      }
      
      .music-player {
        background: var(--music-bg);
        border-radius: 15px;
        padding: 20px;
        margin-bottom: 25px;
        border: 1px solid var(--border);
        backdrop-filter: blur(15px);
      }
      
      .music-info {
        display: flex;
        align-items: center;
        gap: 15px;
        margin-bottom: 15px;
      }
      
      .music-cover {
        width: 60px;
        height: 60px;
        border-radius: 10px;
        background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 4px 15px rgba(30, 144, 255, 0.3);
      }
      
      .music-cover img {
        width: 50px;
        height: 50px;
        border-radius: 8px;
      }
      
      .music-details {
        flex: 1;
      }
      
      .music-title {
        font-weight: 600;
        font-size: 16px;
        margin-bottom: 4px;
        color: var(--text-primary);
      }
      
      .music-artist {
        font-size: 13px;
        color: var(--text-secondary);
      }
      
      .music-controls {
        display: flex;
        align-items: center;
        gap: 15px;
      }
      
      .progress-container {
        flex: 1;
        height: 6px;
        background: rgba(255,255,255,0.1);
        border-radius: 3px;
        overflow: hidden;
        position: relative;
      }
      
      .progress-bar {
        height: 100%;
        background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
        border-radius: 3px;
        width: 0%;
        transition: width 0.1s linear;
        position: relative;
      }
      
      .progress-bar::after {
        content: '';
        position: absolute;
        right: 0;
        top: -2px;
        width: 10px;
        height: 10px;
        background: white;
        border-radius: 50%;
        transform: translateX(50%);
        opacity: 0;
        transition: opacity 0.2s;
      }
      
      .progress-container:hover .progress-bar::after {
        opacity: 1;
      }
      
      .time-display {
        font-size: 12px;
        color: var(--text-secondary);
        min-width: 40px;
        text-align: center;
      }
      
      .play-btn {
        width: 45px;
        height: 45px;
        border-radius: 50%;
        background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
        border: none;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(30, 144, 255, 0.4);
      }
      
      .play-btn:hover {
        transform: scale(1.1);
        box-shadow: 0 6px 20px rgba(30, 144, 255, 0.6);
      }
      
      .session-buttons {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 15px;
        margin-bottom: 20px;
      }
      
      .session-btn {
        padding: 16px;
        border-radius: 12px;
        border: none;
        font-weight: 600;
        font-size: 14px;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        position: relative;
        overflow: hidden;
        backdrop-filter: blur(10px);
      }
      
      .session-btn::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
        transition: left 0.5s;
      }
      
      .session-btn:hover::before {
        left: 100%;
      }
      
      .session-btn.primary {
        background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
        color: white;
        box-shadow: 0 6px 20px rgba(30, 144, 255, 0.4);
        border: 1px solid rgba(255,255,255,0.1);
      }
      
      .session-btn.primary:hover {
        transform: translateY(-3px);
        box-shadow: 0 10px 25px rgba(30, 144, 255, 0.6);
      }
      
      .session-btn.secondary {
        background: rgba(30, 144, 255, 0.1);
        color: var(--text-primary);
        border: 1px solid var(--border);
      }
      
      .session-btn.secondary:hover {
        background: rgba(30, 144, 255, 0.2);
        transform: translateY(-3px);
        box-shadow: 0 6px 20px rgba(30, 144, 255, 0.3);
      }
      
      .status-container {
        background: rgba(30, 144, 255, 0.08);
        border-radius: 12px;
        padding: 15px;
        margin-bottom: 20px;
        border: 1px solid var(--border);
        display: flex;
        align-items: center;
        gap: 12px;
        backdrop-filter: blur(10px);
      }
      
      .status-indicator {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background: var(--warning);
        animation: pulse 2s infinite;
      }
      
      .status-indicator.connected {
        background: var(--success);
      }
      
      .status-text {
        font-size: 14px;
        color: var(--text-secondary);
        flex: 1;
      }
      
      .footer {
        text-align: center;
        font-size: 13px;
        color: var(--text-secondary);
        padding-top: 20px;
        border-top: 1px solid var(--border);
      }
      
      .footer strong {
        color: var(--accent-primary);
      }
      
      .footer a {
        color: var(--accent-primary);
        text-decoration: none;
        transition: color 0.3s ease;
      }
      
      .footer a:hover {
        color: var(--accent-secondary);
        text-shadow: 0 0 10px rgba(30, 144, 255, 0.5);
      }
      
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      @keyframes pulse {
        0% { opacity: 1; transform: scale(1); }
        50% { opacity: 0.7; transform: scale(1.05); }
        100% { opacity: 1; transform: scale(1); }
      }
      
      @media (max-width: 600px) {
        .card {
          padding: 25px 20px;
          max-width: 400px;
        }
        
        .session-buttons {
          grid-template-columns: 1fr;
        }
        
        .title {
          font-size: 24px;
        }
        
        .logo {
          width: 70px;
          height: 70px;
        }
        
        .logo img {
          width: 45px;
          height: 45px;
        }
        
        .gradient-blob {
          filter: blur(60px);
        }
        
        .blob-1, .blob-2, .blob-3 {
          width: 400px;
          height: 400px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Animated background elements -->
    <div class="gradient-bg">
      <div class="gradient-blob blob-1"></div>
      <div class="gradient-blob blob-2"></div>
      <div class="gradient-blob blob-3"></div>
    </div>
    
    <!-- Main card content -->
    <div class="card">
      <div class="header">
        <div class="logo">
          <img src="https://files.catbox.moe/4gca2n.png" alt="SILA TECH Icon">
        </div>
        <div class="title">SILA MD & SILA TECH</div>
        <div class="subtitle">Advanced WhatsApp Bot Solutions</div>
        <div class="forwarding-id"></div>
      </div>

      <!-- Music Player Section -->
      <div class="music-player">
        <div class="music-info">
          <div class="music-cover">
            <img src="https://files.catbox.moe/4gca2n.png" alt="Music Cover">
          </div>
          <div class="music-details">
            <div class="music-title">SILA TECH Theme</div>
            <div class="music-artist">SILA MD Development</div>
          </div>
        </div>
        <div class="music-controls">
          <div class="time-display" id="current-time">0:00</div>
          <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
          </div>
          <div class="time-display" id="duration">0:00</div>
          <button class="play-btn" id="play-button">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
              <path id="play-icon" d="M8 5v14l11-7z"/>
            </svg>
          </button>
        </div>
        <audio id="audio-player" src="https://files.catbox.moe/m3i466.mp3"></audio>
      </div>

      <!-- Session Buttons -->
      <div class="session-buttons">
        <button class="session-btn primary" onclick="window.open('/qr', '_blank')">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
            <path d="M3 11H11V3H3V11ZM5 5H9V9H5V5Z"/>
            <path d="M3 21H11V13H3V21ZM5 15H9V19H5V15Z"/>
            <path d="M13 3V11H21V3H13ZM19 9H15V5H19V9Z"/>
            <path d="M21 19H19V21H21V19Z"/>
            <path d="M15 13H13V15H15V13Z"/>
            <path d="M17 15H15V17H17V15Z"/>
            <path d="M15 17H13V19H15V17Z"/>
            <path d="M19 17H17V19H19V17Z"/>
            <path d="M21 15H19V17H21V15Z"/>
            <path d="M13 17V19H15V21H13V19H11V17H13Z"/>
            <path d="M17 21H19V19H21V21H17Z"/>
          </svg>
          QR Session
        </button>
        <button class="session-btn secondary" onclick="window.open('/pair-page', '_blank')">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
            <path d="M17 7L15.59 8.41L18.17 11H8V13H18.17L15.59 15.58L17 17L22 12L17 7ZM4 5H12V3H4C2.9 3 2 3.9 2 5V19C2 20.1 2.9 21 4 21H12V19H4V5Z"/>
          </svg>
          Pair Session
        </button>
      </div>
      
      <!-- Status Display -->
      <div class="status-container">
        <div class="status-indicator" id="status-indicator"></div>
        <div class="status-text" id="status">System Ready - SILA MD & SILA TECH</div>
      </div>

      <!-- Footer -->
      <div class="footer">
        Powered by <strong><a href="https://github.com/beezila22/SILA-SESSEANS" target="_blank">SILA MD</a></strong> | 
        Contact: <strong><a href="https://wa.me/255612491554" target="_blank">WhatsApp</a></strong>
      </div>
    </div>

    <script>
      // Music Player Functionality
      const audioPlayer = document.getElementById('audio-player');
      const playButton = document.getElementById('play-button');
      const playIcon = document.getElementById('play-icon');
      const progressBar = document.getElementById('progress-bar');
      const currentTime = document.getElementById('current-time');
      const duration = document.getElementById('duration');
      const statusIndicator = document.getElementById('status-indicator');
      const status = document.getElementById('status');

      // Format time function
      function formatTime(seconds) {
        const mins = Math.floor(seconds / 60);
        const secs = Math.floor(seconds % 60);
        return `${mins}:${secs.toString().padStart(2, '0')}`;
      }

      // Update progress bar and time
      function updateProgress() {
        const progress = (audioPlayer.currentTime / audioPlayer.duration) * 100;
        progressBar.style.width = `${progress}%`;
        currentTime.textContent = formatTime(audioPlayer.currentTime);
        
        if (!isNaN(audioPlayer.duration)) {
          duration.textContent = formatTime(audioPlayer.duration);
        }
      }

      // Toggle play/pause
      function togglePlay() {
        if (audioPlayer.paused) {
          audioPlayer.play();
          playIcon.setAttribute('d', 'M6 19h4V5H6v14zm8-14v14h4V5h-4z');
          status.textContent = 'Playing: SILA TECH';
          statusIndicator.style.background = 'var(--success)';
        } else {
          audioPlayer.pause();
          playIcon.setAttribute('d', 'M8 5v14l11-7z');
          status.textContent = 'Paused: SILA TECH';
          statusIndicator.style.background = 'var(--warning)';
        }
      }

      // Click on progress bar to seek
      function seek(event) {
        const progressContainer = event.currentTarget;
        const clickX = event.offsetX;
        const width = progressContainer.offsetWidth;
        const seekTime = (clickX / width) * audioPlayer.duration;
        audioPlayer.currentTime = seekTime;
      }

      // Event listeners
      playButton.addEventListener('click', togglePlay);
      audioPlayer.addEventListener('timeupdate', updateProgress);
      audioPlayer.addEventListener('loadedmetadata', () => {
        duration.textContent = formatTime(audioPlayer.duration);
      });
      audioPlayer.addEventListener('ended', () => {
        playIcon.setAttribute('d', 'M8 5v14l11-7z');
        status.textContent = 'Music Ended - SILA MD & SILA TECH';
        statusIndicator.style.background = 'var(--accent-primary)';
        progressBar.style.width = '0%';
        currentTime.textContent = '0:00';
      });

      // Progress bar click event
      document.querySelector('.progress-container').addEventListener('click', seek);

      // Initialize status
      statusIndicator.style.background = 'var(--accent-primary)';

      // Add some interactive effects
      document.addEventListener('DOMContentLoaded', () => {
        // Animate card entrance
        const card = document.querySelector('.card');
        card.style.opacity = '0';
        card.style.transform = 'translateY(20px)';
        
        setTimeout(() => {
          card.style.transition = 'all 0.5s ease';
          card.style.opacity = '1';
          card.style.transform = 'translateY(0)';
        }, 100);

        // Add hover effect to session buttons
        const sessionButtons = document.querySelectorAll('.session-btn');
        sessionButtons.forEach(button => {
          button.addEventListener('mouseenter', () => {
            button.style.transform = 'translateY(-3px)';
          });
          button.addEventListener('mouseleave', () => {
            button.style.transform = 'translateY(0)';
          });
        });
      });

      // Auto-play music after page load (optional)
      setTimeout(() => {
        // Uncomment the line below if you want music to auto-play
        // audioPlayer.play().catch(e => console.log('Auto-play prevented by browser'));
      }, 2000);
    </script>
  </body>
</html>
